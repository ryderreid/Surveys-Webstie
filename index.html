<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Buttons</title>
    <style>
        /* Your CSS code here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            margin: 10px;
            padding: 15px;
            width: 200px; /* Set a fixed width for the buttons */
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <h1>Young Mayors Survey</h1>
        <a href="">Placespaces Survey</a>
        <a href="">Sunsmart Survey</a>
        <a href="">Improvements with Horsham Youth Council</a>
    </div>
</body>
</html>
